---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - ""
  resources:
  - pods
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitoring.appuio.io
  resources:
  - schedulercanaries
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - monitoring.appuio.io
  resources:
  - schedulercanaries/finalizers
  verbs:
  - update
- apiGroups:
  - monitoring.appuio.io
  resources:
  - schedulercanaries/status
  verbs:
  - get
  - patch
  - update
