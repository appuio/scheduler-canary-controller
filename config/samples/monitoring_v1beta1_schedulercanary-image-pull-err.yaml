apiVersion: monitoring.appuio.io/v1beta1
kind: SchedulerCanary
metadata:
  name: schedulercanary-image-not-exists
spec:
  maxPodCompletionTimeout: 5m
  podTemplate:
    metadata:
      labels: {}
    spec:
      containers:
      - command:
        - sh
        - -c
        args:
          - date;sleep 5;date
        image: busybox:not-exists
        imagePullPolicy: Always
        name: my-job
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
      restartPolicy: Never
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
